<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Dashboard</title>
  <!-- Load Chart.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Optional: Bootstrap CSS for better styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Feedback Dashboard</h1>

  <!-- Chart Section -->
  <h2>Feedback Sentiment Summary</h2>
  <canvas id="sentimentChart" width="400" height="200"></canvas>

  <!-- Table Section -->
  <h2 class="mt-5">Feedback Details</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Feedback</th>
        <th>Sentiment</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
    {% for feedback in feedbacks %}
      <tr>
        <td>{{ feedback.id }}</td>
        <td>{{ feedback.feedback }}</td>
        <td>{{ feedback.sentiment }}</td>
        <td>{{ feedback.created_at }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<script>
  // Pass the sentiment data from Flask to JavaScript
  const sentimentData = {{ sentiment_summary | tojson }};
  const labels = sentimentData.map(item => item.sentiment);
  const counts = sentimentData.map(item => item.count);

  const ctx = document.getElementById('sentimentChart').getContext('2d');
  new Chart(ctx, {
      type: 'bar',
      data: {
          labels: labels,
          datasets: [{
              label: '# of Feedbacks',
              data: counts,
              backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
              borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
</script>
</body>
</html>
