<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mb-4">Submit Feedback</h1>
                <a href="/dashboard" class="btn btn-secondary mb-4">Back to Dashboard</a>
                
                <div class="card">
                    <div class="card-body">
                        <form id="feedbackForm">
                            <div class="form-group">
                                <label for="feedbackId">Feedback ID</label>
                                <input type="text" class="form-control" id="feedbackId" required>
                            </div>
                            <div class="form-group">
                                <label for="feedbackText">Feedback</label>
                                <textarea class="form-control" id="feedbackText" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        </form>
                        <div id="responseMessage" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const feedbackData = {
                id: document.getElementById('feedbackId').value,
                feedback: document.getElementById('feedbackText').value
            };
            
            try {
                const response = await fetch('/feedbacks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(feedbackData)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('responseMessage');
                
                if (response.ok) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = result.message;
                    document.getElementById('feedbackForm').reset();
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = result.error;
                }
                
                messageDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('responseMessage');
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = 'An error occurred while submitting feedback';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
