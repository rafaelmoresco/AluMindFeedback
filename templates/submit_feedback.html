<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Enviar Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mb-4">Enviar Feedback</h1>
                <a href="/dashboard" class="btn btn-secondary mb-4">Voltar ao Painel</a>
                
                <div class="card">
                    <div class="card-body">
                        <form id="feedbackForm">
                            <div class="form-group">
                                <label for="feedbackId">ID do Feedback</label>
                                <input type="text" class="form-control" id="feedbackId" required>
                            </div>
                            <div class="form-group">
                                <label for="feedbackText">Feedback</label>
                                <textarea class="form-control" id="feedbackText" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Feedback</button>
                        </form>
                        <div id="responseMessage" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
